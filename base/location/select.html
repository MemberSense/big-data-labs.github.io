<script>
$.cookie.json = true;
var searchdrpdwn = null;
searchParams = $.cookie('searchParams');
if (typeof (searchParams) === 'undefined' || searchParams === null) {
    searchParams = defaultSearchParams; // if cookies are not enabled or are corrupted, use the default
}

$(document).ready(function() {
    searchdrpdwn = $("#searchdrpdwn").divBasedSelectBox({
        selected : searchParams['locationDD'],
        options : {
            "all" : "Search Entire State",
            "current" : "My Current Location",
            "custom" : "Custom Lat/Lon",
            "zip" : "Search by Zip",
            "county" : "Search by County",
            "city" : "Search by City"
        }
    }).change(function() {
        $('#latLonFields').hide();
        $("#zipFields").hide();
        $("#countyFields").hide();
        $("#cityFields").hide();
        var selectedValue = searchdrpdwn.data("value");
        $("#locationDD").val(selectedValue);
        console.log(searchdrpdwn.data("value"));
        if (selectedValue == 'all') { // its entire state
            if(useCookies) {
                $.cookie('searchParams', { 'useCurrent': null, 'locationDD': 'all' });
            }
            activateEntireState();
            $("#zip").val('');
        }

        if (selectedValue == 'current') { // its My Current location, set cookie useCurrent=1 
            activateMyLocation();
            if(useCookies) {
                $.cookie('searchParams', { 'useCurrent': '1', 'currentlat': $("#currentlat").val(), 'currentlon': $("#currentlon").val(), 'locationDD': selectedValue });
            }
            geoSelected();
        }

        if (selectedValue == 'custom') { // its other location, set cookie useCurrent=0
            activateOtherLocation();
            if(useCookies) {
