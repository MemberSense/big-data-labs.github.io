
<style type='text/css'>
.slider {
  position: relative;
  width: 100%;
  height: 40px;
  -webkit-user-select: none;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  -webkit-text-size-adjust: none;
  -webkit-touch-callout: none;
}

.track {
  position: absolute;
  top: 16px;
  left: 0;
  right: 0;
  height: 6px;
  background-color: #666;
  z-index: -1;
}

.knob {
  position: absolute;
  margin: 0;
  padding: 0;
  height: 33px;
  width: 33px;
  background-color: black;
  -webkit-border-radius: 25px;
  -moz-border-radius: 25px;
  border-radius: 25px;
  background: rgb(253,253,253);
  background: -moz-linear-gradient(top, rgb(253,253,253), rgb(190,190,190));
  background: -webkit-gradient(linear, left top, left bottom, from(rgb(253,253,253)), to(rgb(190,190,190)));
  background: -webkit-linear-gradient(top, rgb(253,253,253), rgb(190,190,190));
  background: -ms-linear-gradient(top, rgb(253,253,253), rgb(190,190,190));
  background: -o-linear-gradient(top, rgb(253,253,253), rgb(190,190,190));
  background: linear-gradient(top, rgb(253,253,253), rgb(190,190,190));
  border: 1px solid rgb(160,160,160);
  cursor: pointer;
}
#settingControls input
{
  width: 26px;
  text-align: center;
  margin-right:8px;
}
.sliderInput {
  float:left;
}
.slider {
  float:left;
  max-width:200px;
}

.ksdrpdown {
    float:left;
}
</style>

<!-- When placed before styles above, knobs are not set. -->
<link rel="stylesheet" type="text/css" href="../slider/css/switch.css" media="screen" />


<div id="settingControls" class="modalBox">
  <div class="showSettings closeIcon entypo-cancel-squared" id="sliderX"></div>

    <h2 style="color:#fff">Settings</h2>

    <span class="button settingsDoneButton">Done</span>

</div>
